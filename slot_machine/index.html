<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="slot_machinec.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.0805113404963062m 0.005944028890436162m 0.4320296834664514m" data-normal="0.4681314275201848m 0.06781600057016453m 0.881052754739795m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Handle
          </div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.07759202286175379m 0.00418342851830001m 0.4319003698176651m" data-normal="0.00034359822347834745m 0.3961460738048358m 0.9181874373728246m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Screen
          </div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.07831777663936011m 0.003292010397262167m 0.4328016321201586m" data-normal="-0.0037886919458438345m 0.9999810358067776m 0.004855289913497825m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Buttons
          </div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="0.07665056093405077m 0.003214165027222903m 0.43154928264909037m" data-normal="-1m -4.9086845814501453e-23m -1.1601830607332886e-14m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Machine</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
